<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Document</title>

</head>
<body>
    <main class="col-4 col-lg-6 mx-auto"> 
        <header class="text-center">
            <h1 class="text-primary text-uppercase">Register</h1>
            <h5 class="text-secondary">Provide your details</h5>
        </header>
        <hr/>
        <section>
            <form action="login-backend" method="GET" class="font-weight-bold">
                 <!-- Name (firstname and lastname) -->
          <div id="name" name="name" class="row form-group">
            <div id="firstNameField" name="nameField" class="col">
              <label for="fname">First name:*</label><br />
              <input
                type="text"
                id="fname"
                name="fname"
                class="form-control"
                autocomplete="off"
                autofocus
                required
              />
            </div>
            <div id="lastNameField" name="nameField" class="col">
              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" class="form-control" />
            </div>
          </div>

          <!-- Email -->
          <div id="emailField" name="emailField" class="form-group">
            <label for="email">Email:*</label><br />
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="abc@xyz.com"
              required
            />
            <small id="emailFieldHelp" class="form-text text-muted"
              >Your email is safe with us :)</small
            >
          </div>

          <!-- Password -->
          <div id="passwordField" name="passwordField" class="form-group">
            <label for="password">Password:*</label><br />
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
            <small id="passwordHelp" class="form-text text-muted"
              ><ul>
                <li>Password should be between 8-16 characters</li>
                <li>
                  Password should contain both lowercase and uppercase alphabets
                </li>
                <li>Password should contain at least one special symbol</li>
              </ul></small
            >
          </div>

          <!-- Date of Birth -->
          <div id="dobField" name="dobField" class="form-group">
            <label for="dob">Date of Birth:</label><br />
            <input type="date" id="dob" name="dob" class="form-control" />
          </div>

          <!-- Age -->
          <div id="ageField" name="ageField" class="form-group">
            <label for="age">Age:</label><br />
            <input type="number" id="age" name="age" class="form-control" />
          </div>

          <!-- Gender -->
          <div id="genderField" name="genderField" class="form-group">
            <label for="genderOption">Gender:</label><br />
            <div class="font-weight-normal" id="gender" name="gender">
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female" class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="other" value="other" />
                <label for="other" class="form-check-label">Other</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="gender"
                  id="undisclosed"
                  value="undisclosed"
                />
                <label for="undisclosed" class="form-check-label"
                  >Rather not say</label
                >
              </div>
            </div>
          </div>

          <!-- Employment Status -->
          <div id="employmentField" name="employmentField" class="form-group">
            <label for="employmentStatus">Employment Status:*</label><br />
            <div
              id="employmentStatus"
              name="employmentStatus"
              class="font-weight-normal"
            >
              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  name="student"
                  id="student"
                  class="form-check-input"
                />
                <label for="student" class="form-check-label">Student</label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  name="unemployed"
                  id="unemployed"
                  class="form-check-input"
                />
                <label for="unemployed" class="form-check-label"
                  >Unemployed</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  name="part-time"
                  id="part-time"
                  class="form-check-input"
                />
                <label for="part-time" class="form-check-label"
                  >Part-time</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  name="full-time"
                  id="full-time"
                  class="form-check-input"
                />
                <label for="full-time" class="form-check-label"
                  >Full-time</label
                >
              </div>
            </div>
          </div>

          <!-- Country -->
          <div id="countryField" name="countryField" class="form-group">
            <label for="country">Country:</label><br />
            <select name="country" id="country" class="form-control">
              <option value="india">India</option>
              <option value="india">Australia</option>
              <option value="india" selected>England</option>
              <option value="india">South Africa</option>
            </select>
          </div>

          <!-- Bio -->
          <div id="bioField" name="bioField" class="form-group">
            <label for="bio">Bio:</label><br />
            <textarea
              name="bio"
              id="bio"
              rows="5"
              class="form-control"
              placeholder="Please introduce yourself"
            >
            </textarea>
          </div>

          <!-- Profile Picture Upload -->
          <div id="profilePicField" class="form-group">
            <label for="profilePicture">Upload a photo:</label><br />
            <input
              type="file"
              name="profilePicture"
              id="profilePicture"
              class="form-control-file"
              accept=".pdf"
            />
          </div>

          <!-- Submit Button -->
          <div id="registrationButton">
            <input
              type="registration"
              value="Register"
              class="btn btn-block btn-primary mb-2"
            />
          </div>
              </form>
        </section>
    </main>
    <script src="bootstrap.js"></script>
</body>
</html>
