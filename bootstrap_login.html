<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login Form using Bootstrap</title>
    
</head>

<body>
    <main class="col-4 col-lg-6 mx-auto"> 
        <header class="text-center">
            <h1 class="text-primary text-uppercase">Login</h1>
            <h5 class="text-secondary">Provide your credentials</h5>
        </header>
        <hr/>
        <section>
            <form action="login-backend" method="GET">
                <!-- Email -->
                <div class="form-group row" id="email" name="email">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="text" id="name" placeholder="Enter your email" required class="form-control"/>
                    </div>
                
                  </div>

                  <!-- Password -->
                  <div class="form-group row" id="password" name="password">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-control" />
                    </div>
                  </div>

                  <!-- checkbox -->
                  <div id="checkbox" name="checkbox" class="form-group font-weight-normal">
                      <div class="col-sm-2"></div>
                      <div class="col-sm-10">
                      <div class="form-check form-check-inline">
                        <input
                          type="checkbox"
                          name="staySignedIn"
                          id="staySignedIn"
                          class="form-check-input"
                        />
                        <label for="staySignedIn" class="form-check-label"
                          >Keep me signed in</label
                        >
                      </div>
                    </div>
                  </div>
    

                  

                 

        <!-- Submit Button -->
        <div id="loginButton" class="row">
            <div class="col-sm-10 offset-sm-2">
              <input
                type="login"
                value="Login"
                class="btn btn-block btn-primary mb-2"
              />
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
