<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
    <form>
      
            <div class="title">Registration Form</div>
          
            
        <div class="row">
            <div class="col-25">
            <label for="Fname">First Name</label>
            </div>
            <div class="col-75">
            <input type="text" id="Firstname" name="Firstname" placeholder="Your Firstname" required/>
            </div>
        </div>
       <div class="row">
           
        <div class="col-25">
            <label for="Lname">Last Name</label>
            </div>
            <div class="col-75">
            <input type="text" id="Lastname" name="Lastname" placeholder="Your Lastname" required/>
            </div>
        </div>

        <div class="row">
        <div class="col-25">
            <label for="Dob">Date of birth</label>  
        </div>
            <div class="col-75">
            <input type="date" id="date" name="date" placeholder="Date of Birth" required/>
            </div>            
        </div>

        <div class="row">
        <div class="col-25">
            <label for="mail">Email</label>  
        </div>
        <div class="col-75"> 
            <input type="email" id="Email" name="Email" placeholder="Your email" required/>
          </div>           
        </div>
        
        <div class="row">
        <div class="col-25">
            <label for="Password">Password</label>  
        </div>
         <div class="col-75"> 
            <input type="password" id="password" name="password" placeholder="Password" required onkeyup='check();'/>
            </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="ConfirmPassword">Confirm Password</label>  
        </div> 
        <div class="col-75">
            <input type="password" id="confirm_password" name="confirmpassword" placeholder="Re-enter password" required onkeyup='check();'/>
            <span id='message'></span>
        </div>    
            
        </div>
        

        <div id="optionsfield" name="optionsfield">
           <input type="checkbox" id="terms" name="terms" required/>
           <label for="checkbox">I agree to the terms and conditions.</label>
           
        </div>
        <div class="button">
            <input type="submit" value="Register">
          </div>
            
    </form>
    </div>
    <script>
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}

    </script>
</body>
</html>
