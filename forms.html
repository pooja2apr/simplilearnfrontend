<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="GET" >
        <div id="firstName" name="name">
            <label for="fname">First Name:</label><br/>
        <input type="text" id="fname" name="fname" autofocus/>
        </div>
        <div id="lastName" name="name">
            <label for="lname">Last Name:</label><br/>
            <input type="text" id="lname" name="lname"/>
        </div>

        <div id="gender" name="gender">
            <fieldset>
                <legend>Gender</legend>
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"/>
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others" />
                    <label for="other">Other</label>
                    
              
            </fieldset>
            
        </div>


        <div id="optionsField" name="optionsField">
            <fieldset>
                <legend>Employement Status </legend>
                    <input type="checkbox" id="student" name="student" />
                    <label for="student">Student</label>
                    <input type="checkbox" id="parttime" name="parttime" />
                    <label for="parttime">PartTime</label>
                    <input type="checkbox" id="fulltime" name="fulltime" />
                    <label for="fulltime">FullTime</label>
                    
              
            </fieldset>
            
        </div>

        <div id="country" name="country">
            <label for="country">Country:</label><br/>
            <input type="text" id="cname" name="country"/>
        </div>

        <div id="state" name="state">
            <label for="state">State:</label><br/>
            <input type="text" id="sname" name="state"/>
        </div>

        <div id="email" name="email">
            <label for="email">Email:</label><br/>
            <input type="email" id="ename" name="email" required/>
        </div>

        <div id="password" name="password">
            <label for="password">Password:</label><br/>
            <input type="password" id="pwd" name="pwd" required/>
        </div>
        
        <div id="pincode" name="pincode">
            <label for="pin">Pincode:</label><br/>
            <input type="number" id="pcode" name="pincode"/>
        </div>

        <div id="age" name="age">
            <label for="age">Age:</label><br/>
            <input type="number" id="age1" name="age"/>
        </div>
        <br/>
        <div id="submitButton">
            <input type="submit" value="Submit"/>
        </div>
        <br/>
        <div id="clearButton">
            <input type="reset" value="Clear" />
        </div>

    </form>
</body>
</html>
