<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="GET" >
        <div id="firstName" name="name">
            <label for="fname">First Name:</label><br/>
        <input type="text" id="fname" name="fname"/>
        </div>
        <div id="lastName" name="name">
            <label for="lname">Last Name:</label><br/>
            <input type="text" id="lname" name="lname"/>
        </div>

        <div id="country" name="country">
            <label for="country">Country:</label><br/>
            <input type="text" id="cname" name="country"/>
        </div>

        <div id="state" name="state">
            <label for="state">State:</label><br/>
            <input type="text" id="sname" name="state"/>
        </div>

        
        <div id="pincode" name="pincode">
            <label for="pin">Pincode:</label><br/>
            <input type="text" id="pcode" name="pincode"/>
        </div>

        <div id="age" name="age">
            <label for="age">Age:</label><br/>
            <input type="text" id="age1" name="age"/>
        </div>
        <br/>
        <div id="submitButton">
            <input type="submit" value="Submit"/>
        </div>
        <br/>
        <div id="clearButton">
            <input type="reset" value="Clear" />
        </div>

    </form>
</body>
</html>
